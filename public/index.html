<!DOCTYPE html>
<html>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <head>
        <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>二师转转网</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/reset.css">
    <link type="text/css" rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="stylesheets/main.css"/>
    <link rel="stylesheet" href="stylesheets/index.css"/>
</head>
<body ng-app="goods" ng-controller="goodsRepeat as Ctrl">


<!--点击 加入购物车 出现模态框-->
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    加入购物车
                </h4>
            </div>

				<div class="modal-body goodCarsMotai">
					<p>商品名称：<span id="goodsTileMotai"></span></p>
					<p>商品价格：<span id="goodsPriceMotai"></span></p>
					<p>收货人姓名：<input type="text" id="goodCarUsername"/></p>
					<p>收货人地址：<input type="text" id="goodCarAddress"/></p>
					<p>收货人电话：<input type="text" id="goodCarPhone"/></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消订单
					</button>
					<button type="submit" class="btn btn-primary" id="btnCars">
						提交订单
					</button>
				</div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>



<!--定义一个导航栏-->
<nav class="navbar navbar-default u-nav-bar navCss">
    <!--定义一个容器-->
    <div class="container">
        <!--定义一行-->
        <div class="row">
            <!--定义左边的的logo-->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <div class="logo-pc-div app-none">
                        <figure class="ac-familybrowser-icon"></figure>  <!--使用 <figure> 元素标记文档中的一个图像-->
                    </div>
                </a>
            </div>

            <!--定义右边的导航框-->
            <div class="collapse navbar-collapse topBarRight">
                <ul class="nav navbar-nav navbar-nav-ul">
                    <li><a href="/"><span id="cqueIndex">首页</span></a></li>
                    <li><a href="/computer"><span>电脑数码</span></a></li>
                    <li><a href="/clothes"><span>衣服书籍</span></a></li>
                    <li><a href="/contact"><span>联系我们</span></a></li>
                </ul>

                <!--靠右边的表单系统-->
                <form class="navbar-form navbar-right navbar-form-link">
                    <a class="pc-none" href="/login">登录</a>
                    <a class="pc-none" href="/register">注册</a>
                </form>
             </div>

         </div>
    </div>
</nav>

<!--轮播部分-->
<div class="container carousel">
    <!--定义一行-->
    <div class="row">
        <!--居中-->
        <div class="carouselContent">
            <!--轮播上方图片部分-->
            <ul id="carouselContentTop">
                <li>
                    <a href="javascript:void(0);"><img id="m1" title="BYEBYE君 新品上市" src="images/lunbo1.jpg" width="790" height="340" alt="第一张轮播"/></a>
                </li>
                <li>
                    <a href="javascript:void(0);"><img id="m2" title="小棉花 大梦想" src="images/lunbo2.jpg" width="790" height="340" alt="第二张轮播"/></a>
                </li>
                <li>
                    <a href="javascript:void(0);"><img id="m3" title="圣诞“派”礼 5件5折" src="images/lunbo3.jpg" width="790" height="340" alt="第三张轮播"/></a>
                </li>
                <li>
                    <a href="javascript:void(0);"><img id="m4" title="幸运抽奖 赢三星笔记本" src="images/lunbo4.jpg" width="790" height="340" alt="第四张轮播"/></a>
                </li>
            </ul>
            <!--轮播下方标题部分-->
            <div class="carouselContentBottom">
                <div class="carouselContentBottomTitle">
                    <p id="carouselContentBottomTitleB">BYEBYE君 新品上市</p>
                </div>
                <ul id="section-menu">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!--正文电脑数码部分-->
<div class="container indexComputer">
    <!--标题部分-->
    <div class="indexComputerTitle">
        <p id="indexComputerTitleOne">电脑数码</p>
        <!--下方绿色边框-->
        <div class="indexComputerBorder"></div>
        <p id="indexComputerTitleTwo">最新上线 最新科技</p>
    </div>
    <!--正文商品部分-->
    <div class="indexComputerContent" ng-repeat="datas in Ctrl.computerdata track by $index">
        <!--商品详情-->
        <div class="indexComputerContentGoods">
            <!--商品图片部分-->
            <div class="indexComputerContentGoodsImg">
                <a href="/productContent?sss={{datas.url}}">
                    <img src="{{datas.img}}" width="100%" height="100%" alt="dell"/>
                </a>
            </div>
            <!--商品标题部分-->
            <div class="indexComputerContentGoodsTitle">
                <p class="indexGoodsTitle">{{datas.title}}</p>
            </div>
            <!--价格 加入购物车部分-->
            <div class="indexComputerContentGoodsPrice">
                <div class="goodsPrice" >{{datas.price}}</div>
                <div class="goodsShopcar" data-toggle="modal" data-target="#myModal"><a href="#">加入购物车</a></div>
            </div>
        </div>
    </div>
</div>


<!--衣服服饰食品部分-->
<div class="container indexClothes">
    <!--标题部分-->
    <div class="indexClothesTitle">
        <p id="indexClothesTitleOne">衣服书籍</p>
        <!--下方绿色边框-->
        <div class="indexClothesBorder"></div>
        <p id="indexClothesTitleTwo">最新上线 陶冶情操</p>
    </div>
    <!--正文商品部分-->
    <div class="indexClothesContent" ng-repeat="datas in Ctrl.clothesdata track by $index">
        <!--商品详情-->
        <div class="indexClothesContentGoods">
            <!--商品图片部分-->
            <div class="indexClothesContentGoodsImg">
                <a href="/productContent?sss={{datas.url}}">
                    <img src="{{datas.img}}" width="100%" height="100%" alt="dell"/>
                </a>
            </div>
            <!--商品标题部分-->
            <div class="indexClothesContentGoodsTitle">
                <p class="indexgoodCarTitle">{{datas.title}}</p>
            </div>
            <!--价格 加入购物车部分-->
            <div class="indexClothesContentGoodsPrice">
                <div class="indexClothesgoodsPrice">{{datas.price}}</div>
                <div class="indexClothesgoodsShopcar" data-toggle="modal" data-target="#myModal"><a href="#">加入购物车</a></div>
            </div>
        </div>
    </div>
</div>

<!--底部部分-->
<footer>
    <div class="container">
        <div class="row">
            <!--qq二维码部分-->
            <div class="qqerweima" id="qqerweima">
                <div class="qqerweimaImg">
                    <img src="images/qqerweima.png" width="100%" height="100%" alt="qqerweima"/>
                </div>
            </div>
            <!--微信二维码部分-->
            <div class="wechaterweima" id="wechaterweima">
                <div class="wechaterweimaImg">
                    <img src="images/wechaterweima.png" width="100%" height="100%" alt="wechaterweima"/>
                </div>
            </div>
            <!--左边部分-->
            <div class="footerLeft">
                <p>Copyright &copy; 2017.kaiji Li All rights reserved.</p>
            </div>
            <!--右边部分-->
            <div class="footerRight">
                <img id="qq" src="images/qq.png" width="40" height="40" alt="qq"/>
                <img id="wechat" src="images/wechat.png" width="40" height="40" alt="wechat"/>
            </div>
         </div>
     </div>
</footer>

<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="javascript/index.js"></script>
</body>
</html>
